<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXConnect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>XXConnect</h1>
            <p>Платформа для видео сообщения без лишнего шума</p>
        </header>

        <div class="info-center">
            <div class="my-id">
                <strong>Ваш ID:</strong>
                <span id="myId" class="id">...</span>
                <button onclick="copyId()" class="button button-small">Копировать</button>
            </div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <h3>Вы</h3>
                <video id="localVideo" autoplay muted></video>
                <div class="video-info" id="localInfo">Камера выключена</div>
            </div>

            <div class="video-wrapper">
                <h3>Собеседник</h3>
                <video id="remoteVideo" autoplay></video>
                <div class="video-info" id="remoteInfo">Ожидание подключения...</div>
            </div>
        </div>

        <div class="controls">
            <div class="call-buttons" id="incomingCallButtons" style="display: none;">
                <button id="acceptButton" class="button button-success">
                    Принять вызов
                </button>
                <button id="declineButton" class="button button-danger">
                    Отклонить
                </button>
            </div>

            <button id="hangupButton" class="button button-danger" style="display: none;">
                Завершить
            </button>

            <div class="control-group">
                <button id="muteButton" class="button button-secondary" disabled>
                    Вкл звук
                </button>
                <button id="videoButton" class="button button-secondary" disabled>
                    Вкл видео
                </button>
            </div>
        </div>

        <div class="caller-info" id="callerInfo" style="display: none;">
            <div class="caller-name">Входящий вызов от: <span id="callerName">Анна</span></div>
        </div>

        <div class="status" id="statusContainer" style="display: none;">
            <div id="statusMessage">Соединение устанавливается...</div>
            <div class="connection-info">
                <span id="connectionStatus">Подключение...</span>
            </div>
        </div>

        <div class="call-form">
            <input type="text" id="callInput" placeholder="Введите ID...">
            <button id="joinButton" class="button button-warning">
                Позвонить
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
